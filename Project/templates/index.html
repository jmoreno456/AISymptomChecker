<!DOCTYPE html>
<html>

<head>
    <title>AI Symptom Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>AI Symptom Checker</h1>
        <form method="POST" action="/predict">
            <label for="selected_symptoms">Select symptoms (Ctrl/Cmd + click for multiple):</label>
            <select name="selected_symptoms" multiple size="10">
                {% for symptom in symptom_list %}
                <option value="{{ symptom }}">{{ symptom }}</option>
                {% endfor %}
            </select>

            <label for="additional_symptoms">Enter additional symptoms (comma-separated):</label>
            <input type="text" name="additional_symptoms" placeholder="e.g. nausea, sore throat">

            <button type="submit">Predict Disease</button>
        </form>
        <div class="toggle-btn">
            <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
        </div>
    </div>
</body>

</html>
